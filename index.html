<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subin Lim | Portfolio</title>
    <meta name="description"
        content="Subin Lim's personal portfolio website showcasing profile, study, and personal projects.">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="stylesheet" href="./css/style.css?v=3">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="#main" class="logo" data-target="main">Subin<span>.</span></a>
                <ul class="nav-links">
                    <li><a href="#profile" data-target="profile">Profile</a></li>
                    <li><a href="#study" data-target="study">Study</a></li>
                    <li><a href="#personal" data-target="personal">Personal</a></li>
                </ul>
                <div class="nav-controls">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content-wrapper">
            <!-- Main Section -->
            <section id="main" class="page-section active" data-view="main"></section>

            <!-- Profile Section -->
            <section id="profile" class="page-section" data-view="profile"></section>

            <!-- Study Section -->
            <section id="study" class="page-section" data-view="study"></section>

            <!-- Personal Section -->
            <section id="personal" class="page-section" data-view="personal"></section>
        </main>

        <footer>
            <div class="footer-content glassmorphism">
                <p>&copy; 2026 Subin Lim. Designed & Built with passion.</p>
                <div class="social-links">
                    <a href="#">GitHub</a>
                    <a href="#">LinkedIn</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/app.js?v=2"></script>
    <script src="./js/particles.js?v=2"></script>
    <script src="./js/cloud_chamber.js?v=2"></script>
</body>

</html>
